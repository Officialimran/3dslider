<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Slider</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
  .swiper-slide {
    transition: all 0.8s ease;
  }
  .swiper-slide img {
    width: 100%;
    height: auto;
    border-radius: 0.5rem;
  }
  .swiper-slide:not(.swiper-slide-active) {
    opacity: 0.4;
    transform: scale(0.85);
  }
  .swiper-slide-active {
    opacity: 1;
    transform: scale(1);
  }

  
</style>
</head>
<body>
   

    <header class="max-w-7xl mx-auto py-6">
        <div class="flex flex-col sm:flex-row sm:space-x-4 sm:space-y-0 space-y-2 p-2 text-white items-center">
            <a href="index.html" class="text-sm text-black hover:underline">
            Home
            </a>
            <a href="indexv1.html" class="text-sm text-black hover:underline">
            3D Slider Full Responsive
            </a>
            
            <a href="effect.html" class="text-sm text-black hover:underline">
            3dv2
            </a>
            <a href="triple-slider.html" class="text-sm text-black hover:underline">
            Triple Slider
            </a>
            <a href="card-stack.html" class="text-sm text-black hover:underline">
            card-stack
            </a>
        </div>
    </header>



  <div class="w-full max-w-[1400px] mx-auto">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://triple-slider.uiinitiative.com/images/guardians-of-the-galaxy.jpg" class="w-full h-full rounded-lg shadow-lg">
        </div>
        <div class="swiper-slide">
          <img src="https://triple-slider.uiinitiative.com/images/justice-league.jpg" class="w-full h-full rounded-lg shadow-lg">
        </div>
        <div class="swiper-slide">
          <img src="https://triple-slider.uiinitiative.com/images/spider-man.jpg" class="w-full h-full rounded-lg shadow-lg">
        </div>
        <div class="swiper-slide">
          <img src="https://triple-slider.uiinitiative.com/images/suicide-squad.jpg" class="w-full h-full rounded-lg shadow-lg">
        </div>
        <div class="swiper-slide">
          <img src="https://triple-slider.uiinitiative.com/images/thor-ragnarok.jpg" class="w-full h-full rounded-lg shadow-lg">
        </div>
      </div>

      
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      speed: 800,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      coverflowEffect: {
        rotate: 25,
        stretch: 100,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        0:   { slidesPerView: 1.3, spaceBetween: 0 },
        480: { slidesPerView: 1.5, spaceBetween: 0 },
        640: { slidesPerView: 2,   spaceBetween: 0 },
        1024:{ slidesPerView: 2.5,   spaceBetween: 0 },
      }
    });

  </script>

</body>
</html>
