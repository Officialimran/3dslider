<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Triple Slider - Tailwind</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  
  <style>
    /* Swiper custom height overrides */
    .swiper {
      max-width: 1400px;
      height: 450px;
    }
    @media (max-width: 640px) {
      .swiper {
        height: 250px;
      }
    }
  </style>
</head>
<body class="bg-gray-900 p-8 font-sans">

  <!-- Slider -->
  <div class="swiper triple-slider mx-auto">
    <div class="swiper-wrapper">
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 1</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 2</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 3</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 4</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 5</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 6</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 7</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 8</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 9</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 10</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 11</div>
      <div class="swiper-slide bg-gray-700 text-white text-2xl font-bold flex justify-center items-center rounded-xl">Slide 12</div>
    </div>
    
    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script>
    const swiper = new Swiper('.triple-slider', {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,
      loop: true,
      spaceBetween: 0,
      speed: 1000, // smooth transition
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        0: { slidesPerView: 1.3 },
        640: { slidesPerView: 1.5 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>

</body>
</html>
