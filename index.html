<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D coverflow slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <h2>
        <a href="indexv1.html" 
            class="bg-blue-600 px-4 py-2 rounded-lg text-red-500 shadow-[0_4px_12px_rgb(255,0,0)] hover:shadow-[0_6px_16px_rgb(255,0,0)] transition-shadow duration-300">
            3D Slider Full Responsive
        </a>
        <a href="effect.html" 
            class="bg-green-600 px-4 py-2 rounded-lg text-red-500 shadow-[0_4px_12px_rgb(255,0,0)] hover:shadow-[0_6px_16px_rgb(255,0,0)] transition-shadow duration-300">
            3dv2
        </a>
    </h2>

    <section>
        <div class="swiper-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/1.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/2.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/3.jpg" />
                        </div>
                    </div>
                    
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/1.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/2.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/2.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/3.jpg" />
                        </div>
                    </div>
                    
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/1.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/2.jpg" />
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img src="img/3.jpg" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-prev">
                <i class="bx bx-left-arrow-alt"></i>
            </div>
            <div class="swiper-button-next">
                <i class="bx bx-right-arrow-alt"></i>
            </div>
            <div class="swiper-pagination"></div>

        </div>

    </section>



   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".swiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: "auto", // critical for coverflow

            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 200,
                modifier: 1, // prevents big gaps
                slideShadows: false
            },

            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
                pauseOnMouseEnter: true
            },

            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },

            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            }
        });
        </script>



</body>
</html>
