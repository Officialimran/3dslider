<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Background Image Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans">

  <!-- Section with Background Image and Overlay -->
  <section class="group relative bg-[url('/img/1.jpg')] hover:bg-[url('/img/2.jpg')] bg-cover bg-center bg-no-repeat min-h-screen transition-all duration-1000">
    
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black/60 group-hover:bg-black/70 transition duration-500"></div>

    <!-- Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-6 text-center text-white">
      <div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Transform Your Business</h1>
        <p class="text-lg md:text-xl mb-6">Using AI-powered insights and beautiful design</p>
        <a href="#" class="inline-block px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition">Get Started</a>
      </div>
    </div>
  </section>

</body>
</html>
